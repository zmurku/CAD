<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MurCAD</title>
		<style>
			div {
			-webkit-user-select: none; 
			-ms-user-select: none; 
			user-select: none;
			}
			body { margin: 0; }
			canvas { 
				display: flex;
			}
			.tool-panel {
				position: absolute;
				background-color: rgb(0,0,0,0);
				height: 100vh;
				width: 220px;
				border-radius: 30px;
				margin: 30px;
				text-align:center;
				font-family: 'Lato', sans-serif;
			}
        
			.shape-panel {
				padding: 1em 0 1em 0;
				height: 75px;
				background-color: rgb(0,0,0,0.5);
				color:RGB(255,255,255,0.4);
				margin-bottom: 10px;
				border-radius: 40px;
			}
			.operation-panel {
				padding: 1em 0 1em 0;
				height: 75px;
				background-color: rgb(0,0,0,0.5);
				color:RGB(255,255,255,0.4);
				margin-bottom: 10px;
				border-radius: 30px;
			}
			#history-panel {
				padding: 1em 0 1em 0;
				position:absolute;
				background-color: rgb(0,0,0,0.5);
				color:rgb(255,255,255,0.4);
				height: 220px;
				width: 220px;
				border-radius: 30px;
				text-align:center;
				overflow: auto;
			}
			#button-panel {
				margin: 10px;
				position:absolute;
				height: 32px;
			}
			#button-panel-2 {
				margin:10px;
				position:absolute;
				height: 32px;
			}
			#history {
				padding-left: 57px;
				margin: 10px;
				position:absolute;
				height: 80px;
				width: 40px;
			}
			
			::-webkit-scrollbar {
			width: 20px;
			}
			::-webkit-scrollbar-track {
			box-shadow: inset 0 0 5px rgb(0,0,0,0);
			border-radius: 30px;
			}
			::-webkit-scrollbar-thumb {
			background: rgb(255,255,255,0.4);
			border-radius: 30px;
			}
			::-webkit-scrollbar-thumb:hover {
			background: rgb(255,255,255,0.4);
}
		</style>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<div class="canvas">
			
			<div class="tool-panel">
				<div class= "shape-panel">
					<b>SHAPES</b>
					<div id="button-panel">
					</div>
				</div>
				<div class= "operation-panel">
					<b>OPERATIONS</b>
					<div id="button-panel-2">
					</div>
				</div>
				<div id="history-panel">
					<b>HISTORY</b>
					<div id="history"></div>
					</div>
			</div>
		    <div id="left-panel">
				<div id="viewport"></div>
			 </div>
			 <div id="right-panel">
				</div>
			 </div>

	    </div>
		<script src="js/three.js"></script>
		<script src="js/sceneSize.js"></script>
		<script src="js/glsl.js"></script>
		<script src="js/canvas.js"></script>
		<script src="js/mouse.js"></script>
		<script src="js/icons.js"></script>
		<script src="js/button.js"></script>
		<script src="js/history.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/scene.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
